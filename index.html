<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Calculadora de Índice de Massa Corporal</title>
  </head>
  <body>
    <h1>Calculadora de Índice de Massa Corporal</h1>

    <label for="input-weight">Peso (kg):</label><br />
    <input id="input-weight" type="number" value="65" step="0.1" /><br /><br />

    <label for="input-height">Altura (m): </label><br />
    <input id="input-height" type="number" value="1.79" step="0.01" />

    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">
      O IMC desses dados é <strong id="imc-result"></strong>
    </p>

    <p>
      Este valor considera que você está na faixa
      <strong id="imc-tier"></strong>
    </p>

    <script defer src="./js/script.js"></script>
  </body>
</html>
